<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
  </style>
  <script>
    // Extract the path from URL
    const path = window.location.pathname;
    // Redirect to the homepage with a hash route
    window.location.href = '/#' + path;
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecionando...</h1>
    <p>Você está sendo redirecionado para a página correta. Se o redirecionamento não ocorrer, <a href="/">clique aqui</a>.</p>
  </div>
</body>
</html>
